<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка СМС</title>
    <link rel="stylesheet" href="./style.css">

    <meta property="og:title" content="Курс по UX/UI">
    <meta property="og:site_name" content="tehnikum.school">
    <meta property="og:url" content="https://l.thnkmc.uz/ux-ui-design">
    <meta property="og:description" content="Здесь учат лучший студентов лучшие преподаватели!">
    <meta property="og:type" content="">
    <meta property="og:image" content="https://thumb.tildacdn.com/tild6636-3064-4961-b266-643664356131/-/resize/432x/-/format/webp/Frame_1000001201.png">

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://thumb.tildacdn.com/tild6636-3064-4961-b266-643664356131/-/resize/432x/-/format/webp/Frame_1000001201.png" />

</head>
<body>
    <h2>Формы</h2>
    <form action="#">
        <label>
            Имя:
            <input type="text" name="username" value="Юрий">
        </label>
        <label>
            Возраст:
            <input type="number" name="age" placeholder="Полный возраст">
        </label>
        <label>
            Дата рождения:
            <input type="date" name="birth">
        </label>
        <label>
            Любимый цвет:
            <input type="color" name="color">
        </label>
        Пол:
        <label>
            <input type="radio" name="gender" required value="male">
            М
        </label>
        <label>
            <input type="radio" name="gender" required value="female">
            Ж
        </label>
        <label>
            <input type="checkbox">
            Считаю Юрия Максимовича лучшим преподавателем
        </label>
        <select name="country">
            <option value="">Выберите страну</option>
            <option value="uz">Самая лучшая страна в мире</option>
            <option value="non-uz">Не Узбекистан</option>
        </select>
        <input type="submit" value="Зарегистрироваться">
    </form>
    <h2>Отправить СМС на номер телефона</h2>

    
    <form action="https://api.tehnikum.school/sms/sms.php" method="post">
        <label>
            Номер телефона в формате 998901234567:
            <input type="tel" name="sms_phone">
        </label>
        <label>
            Текст СМС:
            <input type="text" name="sms_text">
        </label>
        <input type="hidden" name="token" value="Students:1234567">
        <input type="submit" value="Отправить СМС">
    </form>

    <img src="./photo.jpeg" alt="Юрий Максимович" id="legend">


    <h2>Flex</h2>
    <section class="wrapper">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </section>

    <h2>Grid</h2>
    <section class="wrapper grid">
        <div class="box big">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </section>
</body>
</html>
